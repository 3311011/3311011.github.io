<script>
  function checkForAdBlocker() {
    var testAd = document.createElement('div'); // 创建一个 div 元素
    testAd.innerHTML = '&nbsp;'; // 向 div 中添加内容
    testAd.className = 'adsbox'; // 给 div 添加类名
    document.body.appendChild(testAd); // 将 div 添加到页面中
    window.setTimeout(function() { // 设置一个超时
      if (testAd.offsetHeight === 0) { // 如果 div 的高度为 0，说明被屏蔽了
        console.log('广告插件已启用');
      } else { // 否则说明没有被屏蔽
        console.log('广告插件未启用');
      }
      testAd.remove(); // 移除 div
    }, 100); // 超时时间为 100 毫秒
  }
  checkForAdBlocker(); // 调用函数
</script>
